zerops:
  - setup: prerender
    build:
      base: nodejs@20
      buildCommands:
        - npm install
      deploy:
        - node_modules
        - package.json
        - server.js
    run:
      base: nodejs@20
      os: ubuntu
      prepareCommands:
        - sudo apt install -y wget fonts-liberation xdg-utils software-properties-common
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        - sudo dpkg -i google-chrome-stable_current_amd64.deb
      envVariables:
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true
      start: node server.js

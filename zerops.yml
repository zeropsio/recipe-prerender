zerops:
  - setup: prerender
    build:
      base: nodejs@20
      buildCommands:
        - npm i
      deploy:
        - node_modules
        - server.js
    run:
      base: nodejs@20
      prepareCommands:
        - zsc scale ram max 10m
        - zsc noop
        - apk add --update-cache chromium
        - rm -rf /var/cache/apk/* /tmp/*
      envVariables:
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true
      start: node server.js
